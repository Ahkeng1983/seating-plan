<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src='js/jquery-1.12.4.js'></script>
  <script src='./js/jcanvas.js'></script>
</head>
<body>
  <canvas width='600' height='400'></canvas>
</body>
<script>
 /* $('canvas').drawArc({
    fillStyle:'black',
    x:150, 
    y:200,
    radius:50
  });*/
  $('canvas').drawPolygon({
  layer: true,
  fillStyle: '#c33',
  x: 100, y: 100,
  radius: 50,
  sides: 5,
  concavity: 0.5,
  click: function(layer) {
    // Spin star
    $(this).animateLayer(layer, {
      rotate: '+=144'
    });
  }
});
</script>
</html>
